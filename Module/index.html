<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours sur TypeScript (Udemy)</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./dist/bundle.js"></script>
    <!-- <script defer src="./dist/exercices.js"></script> -->
</head>

<body>
    <div id="app">
        <header>
            <h1>Modules et exercices avec TypeScript</h1><br>
        </header>

        <!-- Module 1 -->
        <h2 id="h2-1">Additionner deux nombres :</h2>

        <div>
            <!-- Seulement des nombres peuvent être entrés -->
            <label for="nb1">Nombre 1 :</label>
            <input type="number" name="nb1" id="nb1">
        </div>
        <div>
            <label for="nb2">Nombre 2 :</label>
            <input type="number" name="nb2" id="nb2">
        </div>
        <input type="button" value="Calculer" id="calcul">
        <div class="resultat"></div>

        <!-- Module 2 -->
        <h2 id="h2-2">Convertisseur de devise :</h2>

        <form>
            <div>
                <label>Montant : </label>
                <input type="number" id="montant" />
            </div>
            <div>
                <label>Devise :</label>
                <select id="devise-initiale">
                    <!-- <option value="Dollar">Dollar - ($)</option>
                    <option value="Euro">Euro - (€)</option> -->
                </select>
            </div>
            <div>
                <label>Devise à convertir :</label>
                <select id="devise-finale">
                    <!-- <option value="Dollar">Dollar - ($)</option>
                    <option value="Euro" selected>Euro - (€)</option> -->
                </select>
            </div>
        </form>
        <div id="resultat"></div>

        <!-- Module 3 -->
        <h2 id="h2-3">Location de véhicules :</h2>

        <select id="listeVehicule"></select>
        <button id="louer">Location</button>

        <!-- Module 4 -->
        <h2 id="h2-4">Affichage choisi des aliments :</h2>

        <!-- Selecteur -->
        <div>
            <span>Afficher les aliments par valeur nutritionelle :</span>
            <select id="type">
                <option value="Tous">toutes</option>
                <option value="Mauvais">mauvaise</option>
                <option value="Moyen">moyenne</option>
                <option value="Bon">bonne</option>
            </select>
        </div>
        <!-- Tableau -->
        <div>
            <table>
                <thead>
                    <tr>
                        <td>Nom</td>
                        <td>Lipide</td>
                        <td>Glucide</td>
                        <td>Proteine</td>
                        <td>Classe</td>
                        <td>Image</td>
                    </tr>
                </thead>
                <tbody id="listeAliments"></tbody>
            </table>
        </div>

        <!-- Bas de page -->
        <footer>
            <h3>Cours sur TypeScript (Udemy)</h3>
        </footer>
        <!-- Fermeture de la balise d'application entière -->
    </div>
</body>

</html>
